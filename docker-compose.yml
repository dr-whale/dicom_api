version: '3.1'  
services:
  dicom:
    build: dicom/
    env_file:
      - ./dicom/config/.env
    command: python start.py
    hostname: starthost
    expose:
      - '5000'
      - '4242'
    ports:
      - 5000:5000
    networks:
      - dicomnet
    volumes:
      - ./logs/dicom:/app/logs
    depends_on:
      - orthanc
      - localrabbit
  mrstudy:
    build: mr_study/
    restart: unless-stopped
    env_file:
      - ./mr_study/config/.env
    command: python general.py
    networks:
      - dicomnet
    volumes:
      - ./logs/mr_study:/app/logs
    depends_on:
      - orthanc
      - localrabbit
      - localdb
  ctstudy:
    build: ct_study/
    restart: unless-stopped
    env_file:
      - ./ct_study/config/.env
    command: python general.py
    networks:
      - dicomnet
    volumes:
      - ./logs/ct_study:/app/logs
    depends_on:
      - orthanc
      - localrabbit
      - localdb
  view:
    build:
      context: ./view
      dockerfile: Dockerfile
      args:
        DOMAIN_NAME: ${DOMAIN_NAME}
    env_file:
      - ./view/etcconf/.env
    command: /usr/bin/supervisord
    networks:
      - dicomnet
    volumes:
      - ./logs/view:/app/runtime/logs
    ports:
      - 8080:80
    depends_on:
      - localdb
  orthanc:
    image: jodogne/orthanc-plugins:1.11.0
    command: /run/secrets/  # Path to the configuration files (stored as secrets)
    expose:
      - 4242
    ports:
      - 8042:8042
    secrets:
      - orthanc.json
    networks:
      - dicomnet
    hostname: orthanchost
  orthanc2:
    image: jodogne/orthanc-plugins:1.11.0
    command: /run/secrets/  # Path to the configuration files (stored as secrets)
    expose:
      - 4242
    ports:
      - 8043:8042
    secrets:
      - orthanc2.json
    networks:
      - dicomnet
    hostname: orthanc2host
  localrabbit:
    image: rabbitmq:management
    hostname: rabbithost
    networks:
      - dicomnet
    ports:
      - 15672:15672
  localdb:
    image: mysql
    hostname: dbhost
    networks:
      - dicomnet
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8888:80
    environment:
      - PMA_ARBITRARY=1
    networks:
      - dicomnet

secrets:
  orthanc.json:
    file: orthanc.json
  orthanc2.json:
    file: orthanc2.json

networks:
  dicomnet:
    driver: bridge